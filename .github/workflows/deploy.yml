name: Deploy

on:
  push:
    branches:
      - main   # ğŸ‘ˆ cÃ¡mbialo a tu rama principal si no es main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ‘‡ AquÃ­ va el bloque que se cambiÃ³
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # ğŸ‘‡ Este es un ejemplo de despliegue en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # cambia a ./build si usas React o Vite
